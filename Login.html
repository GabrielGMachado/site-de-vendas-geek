<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="heading">
      <h1>Registrar</h1>
    </div>

      <button class="submit">Registrar</button>
    </div>
  </div>
</body>
</html>
